<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Conferences - Kubishi Scholar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/logo_bg.png" type="image/png">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/img/logo_bg.png" alt="Kubishi" height="40" class="menu_logo rounded-2 me-2">
                <span class="title_subtext">Kubishi Scholar</span>
            </a>
            <div class="d-flex align-items-center">
                <span id="admin-link"></span>
                <span id="user-greeting" class="me-3"><strong>Welcome!</strong></span>
                <button id="login-btn" class="login-button btn btn-sm btn-dark">Login</button>
                <button id="logout-btn" class="logout-button btn btn-sm btn-dark" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Background Image -->
    <picture class="bg-image">
        <img src="/img/background3.jpg" alt="" class="w-full h-screen object-cover">
    </picture>

    <div class="container py-4">
        <div class="search-box p-4 rounded-4">
            <h2 class="mb-4">Your Saved Conferences</h2>
            <p class="text-muted mb-4">Conferences you've saved for later reference.</p>

            <div class="mb-3">
                <a href="/" class="btn btn-dark">&larr; Back to Search</a>
            </div>

            <!-- Results Container -->
            <div id="results-container" class="search_result"></div>

            <!-- Loading Spinner -->
            <div id="loading-spinner" class="text-center py-4" style="display: none;">
                <div class="spinner-border text-dark" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Not logged in message -->
            <div id="login-required" class="text-center py-4" style="display: none;">
                <p class="text-muted">Please log in to view your saved conferences.</p>
                <button id="login-prompt-btn" class="btn btn-dark">Login</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/ratings.js"></script>
    <script src="/js/favorites.js"></script>
    <script src="/js/search.js"></script>
    <script>
        // Load saved conferences
        document.addEventListener('DOMContentLoaded', async () => {
            await initAuth();

            const loginRequired = document.getElementById('login-required');
            const resultsContainer = document.getElementById('results-container');
            const loadingSpinner = document.getElementById('loading-spinner');

            if (!window.currentUser) {
                loginRequired.style.display = 'block';
                document.getElementById('login-prompt-btn').addEventListener('click', () => login());
                return;
            }

            loadingSpinner.style.display = 'block';

            try {
                const favorites = window.userFavorites || [];

                if (favorites.length === 0) {
                    resultsContainer.innerHTML = '<p class="text-muted text-center">You haven\'t saved any conferences yet.</p>';
                    return;
                }

                // Fetch each conference
                const conferences = await Promise.all(
                    favorites.map(async (id) => {
                        console.log(id, "MAKE IT VISIBLE", encodeURIComponent(id))
                        const res = await fetch(`/api/conferences/${encodeURIComponent(id)}`);
                        const data = await res.json();
                        return data.ok ? data.conference : null;
                    })
                );

                const validConferences = conferences.filter(c => c !== null);
                const {ratings, averages } = await getUserRatings(validConferences.map(c => c.id));
                renderResults(validConferences, ratings, averages);
            } catch (error) {
                console.error('Failed to load saved conferences:', error);
                resultsContainer.innerHTML = '<p class="text-danger">Failed to load saved conferences.</p>';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
