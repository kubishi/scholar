<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubishi Scholar - Redefining the search in research</title>
    <meta name="description" content="Search and discover academic conferences with semantic, lexical, and hybrid search capabilities.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/logo_bg.png" type="image/png">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/img/logo_bg.png" alt="Kubishi" height="40" class="menu_logo rounded-2 me-2">
                <span class="title_subtext">Kubishi Scholar</span>
            </a>
            <div class="d-flex align-items-center">
                <span id="admin-link"></span>
                <span id="user-greeting" class="me-3"><strong>Welcome!</strong></span>
                <button id="login-btn" class="login-button btn btn-sm btn-dark">Login</button>
                <button id="logout-btn" class="logout-button btn btn-sm btn-dark" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Background Image -->
    <picture class="bg-image">
        <img src="/img/background3.jpg" alt="" class="w-full h-screen object-cover">
    </picture>

    <div class="container pb-2">
        <!-- Logo and Branding -->
        <div class="d-flex flex-column align-items-center pt-4 pb-2">
            <img src="/img/logo_bg.png" width="100" height="100" alt="Kubishi Scholar" class="main_logo rounded-4">
            <div class="brand-text">
                <h1 class="my-1 text-center fw-bold">Kubishi Scholar</h1>
                <h4 class="text-center text-muted">Redefining the search in research</h4>
            </div>
            <h5 class="conference_count text-center text-muted">
                Currently tracking <span id="record-count" class="highlight-count">0</span> conferences
            </h5>
        </div>

        <!-- Search Box -->
        <div class="search-box p-3 mb-2 rounded-4">
            <form id="search-form">
                <div class="d-flex align-items-center gap-2">
                    <div class="text-box mb-2">
                        <textarea
                            class="main_search_box form-control border-dark"
                            id="searchInput"
                            name="query"
                            placeholder="Search academic topics..."></textarea>

                        <div class="search-controls">
                            <!-- Search Type Radio Buttons -->
                            <div class="d-flex gap-2 align-items-center mb-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="search_type"
                                           id="semantic-toggle" value="semantic" checked>
                                    <label class="form-check-label" for="semantic-toggle">Semantic Search</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="search_type"
                                           id="lexical-toggle" value="lexical">
                                    <label class="form-check-label" for="lexical-toggle">Lexical Search</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="search_type"
                                           id="hybrid-toggle" value="hybrid">
                                    <label class="form-check-label" for="hybrid-toggle">Hybrid Search</label>
                                </div>
                            </div>

                            <!-- Results Count and Search Button -->
                            <div class="d-flex gap-2 align-items-center">
                                <label for="num-results" class="form-label mb-0">Count:</label>
                                <input class="form-control border-dark" type="number"
                                       id="num-results" value="10" min="1" max="100" style="max-width: 100px;">
                                <button type="submit" class="btn btn-dark">Search</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="d-flex gap-2 mb-1 justify-content-evenly navigation-buttons">
                    <button class="toggle-advanced-button btn btn-dark border-0 rounded-3 flex-fill"
                            type="button" data-bs-toggle="collapse" data-bs-target="#advancedSearch"
                            aria-expanded="false" aria-controls="advancedSearch">
                        &#x2193; Advanced Search
                    </button>

                    <!-- Logged in buttons -->
                    <a href="/add-conference.html" id="add-conf-btn" class="conference-add-button btn btn-dark border-0 rounded-3 flex-fill auth-required" style="display: none;">
                        + Add Conference
                    </a>
                    <a href="/saved.html" id="saved-btn" class="saved-conf-button btn btn-dark border-0 rounded-3 flex-fill auth-required" style="display: none;">
                        &#9829; View Saved
                    </a>
                    <a href="/friends.html" id="friends-btn" class="friend-button btn btn-dark border-0 rounded-3 flex-fill auth-required" style="display: none;">
                        &#x2605; Find Friends
                    </a>

                    <!-- Locked buttons for non-logged in users -->
                    <button id="add-conf-locked" class="btn btn-outline-secondary flex-fill no-auth" disabled>Add Conference</button>
                    <button id="saved-locked" class="btn btn-outline-secondary flex-fill no-auth" disabled>View Saved</button>
                    <button id="friends-locked" class="btn btn-outline-secondary flex-fill no-auth" disabled>Find Friends</button>
                </div>

                <!-- Advanced Search Collapse -->
                <div class="collapse mt-2" id="advancedSearch">
                    <div class="card card-body">
                        <div class="row g-3">
                            <!-- Start Date Range -->
                            <div class="col-md-6">
                                <label>Start Date Range:</label>
                                <input class="form-control mb-1" type="date" id="date-span-first">
                                <input class="form-control" type="date" id="date-span-second">
                            </div>

                            <!-- Deadline Range -->
                            <div class="col-md-6">
                                <label>Deadline Range:</label>
                                <input class="form-control mb-1" type="date" id="deadline-first">
                                <input class="form-control" type="date" id="deadline-second">
                            </div>

                            <!-- Location -->
                            <div class="col-md-6">
                                <label>Location:</label>
                                <input type="text" id="location" class="form-control" placeholder="City or Country">
                            </div>

                            <!-- Ranking Source -->
                            <div class="col-md-6">
                                <label>Ranking Source:</label>
                                <select id="ranking-source" class="form-control">
                                    <option value="">Select Ranking Source</option>
                                    <option value="core">CORE</option>
                                    <option value="era">ERA</option>
                                    <option value="scholar">Google Scholar</option>
                                </select>
                                <div id="ranking-score-container" class="mt-2" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Results Container -->
    <div class="container">
        <div id="results-container" class="search_result"></div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="text-center py-4" style="display: none;">
        <div class="spinner-border text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/favorites.js"></script>
    <script src="/js/ratings.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/about.js"></script>
</body>
</html>
