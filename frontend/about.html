<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Conference - Kubishi Scholar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/logo_bg.png" type="image/png">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/img/logo_bg.png" alt="Kubishi" height="40" class="menu_logo rounded-2 me-2">
                <span class="title_subtext">Kubishi Scholar</span>
            </a>
            <div class="d-flex align-items-center">
                <span id="admin-link"></span>
                <span id="user-greeting" class="me-3"><strong>Welcome!</strong></span>
                <button id="login-btn" class="login-button btn btn-sm btn-dark">Login</button>
                <button id="logout-btn" class="logout-button btn btn-sm btn-dark" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Background Image -->
    <picture class="bg-image">
        <img src="/img/background3.jpg" alt="" class="w-full h-screen object-cover">
    </picture>

    <button id="edit-about-me-btn" class="btn btn-primary">Edit About Me</button>

    <div class="container py-4">
        <div class="row g-4">
            <!-- Contact information box -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-light">
                        <h5 class="mb-0 fw-semibold">Contact Information</h5>
                    </div>
                    <div class="card-body small">
                        <div class="mb-3">
                            <div class="text-muted text-uppercase fw-semibold" style="font-size: 0.75rem;">Name</div>
                        <div id="name"></div>
                        <div class="text-muted text-uppercase fw-semibold" style="font-size: 0.75rem;">Phone</div>
                        <div id="phone-number"></div>
                        <div class="text-muted text-uppercase fw-semibold" style="font-size: 0.75rem;">Email</div>
                        <div id="email"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- About me box -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="mb-0 fw-semibold">About Me</h5>
                </div>
                <div class="card-body small">
                    <div class="mb-3">
                        <div class="text-muted text-uppercase fw-semibold" style="font-size: 0.75rem;">Research interests</div>
                        <div id="research-interests"></div>
                    </div>
                    <div class="mb-3">
                        <div class="text-muted text-uppercase fw-semibold" style="font-size: 0.75rem;">Birthday</div>
                        <div id="birthday"></div>
                    </div>
                    <div class="mb-3">
                        <div class="text-muted text-uppercase fw-semibold" style="font-size: 0.75rem;">University</div>
                        <div id="university"></div>
                    </div>
                    <div class="mb-3">
                        <div class="text-muted text-uppercase fw-semibold" style="font-size: 0.75rem;">Website</div>
                        <div>
                            <div id="website"  target="_blank"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="text-muted text-uppercase fw-semibold" style="font-size: 0.75rem;">Github</div>
                        <div>
                            <div id="github"  target="_blank"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="text-muted text-uppercase fw-semibold" style="font-size: 0.75rem;">LinkedIn</div>
                        <div>
                            <div id="linkedin" target="_blank"></div>
                        </div>
                    </div>
                    <div class="mb-1">
                        <div class="text-muted text-uppercase fw-semibold" style="font-size: 0.75rem;">ORCID</div>
                        <div>
                            <div id="orcid"  target="_blank"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit About Me Form -->
<div id="edit-about-me-modal" style="display: none;">
    <h2>Edit Profile</h2>
    <form id="edit-about-me-form" class="edit-about-me-form">
        <div>
            <label for="user-name">Name</label>
            <input type="text" id="user-name" name="user-name" placeholder="Enter Name">
        </div>

        <div>
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone" placeholder="Enter Phone Number">
        </div>

        <div>
            <label for="user-email">Email</label>
            <input type="email" id="user-email" name="user-email" placeholder="Enter Email">
        </div>

        <div>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday" placeholder="Enter Birthday">
        </div>

        <div>
            <label for="university">University</label>
            <input type="text" id="university" name="university" placeholder="Enter University">
        </div>

        <div>
            <label for="interests">Research Interests</label>
            <textarea type="text" id="interests" name="interests" placeholder="Enter Research Interests"></textarea>
        </div>

        <div>
            <label for="website">Website</label>
            <input type="url" id="website" name="website" placeholder="Enter Website">
        </div>

        <div>
            <label for="github">Github</label>
            <input type="url" id="github" name="github" placeholder="Enter Github">
        </div>

        <div>
            <label for="linkedin">LinkedIn</label>
            <input type="url" id="linkedin" name="linkedin" placeholder="Enter LinkedIn">
        </div>

        <div>
            <label for="orcid">ORCID</label>
            <input type="text" id="orcid" name="orcid" placeholder="Enter ORCID">
        </div>

        <div>
            <button id="save-about-me-btn" type="submit">Save Changes</button>
            <button id="cancel-about-me-btn" type="button">Cancel</button>
        </div>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/about.js"></script>
</body>
</html>
