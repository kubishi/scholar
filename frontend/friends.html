<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Friends - Kubishi Scholar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/logo_bg.png" type="image/png">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/img/logo_bg.png" alt="Kubishi" height="40" class="menu_logo rounded-2 me-2">
                <span class="title_subtext">Kubishi Scholar</span>
            </a>
            <div class="d-flex align-items-center">
                <span id="admin-link"></span>
                <span id="user-greeting" class="me-3"><strong>Welcome!</strong></span>
                <button id="login-btn" class="login-button btn btn-sm btn-dark">Login</button>
                <button id="logout-btn" class="logout-button btn btn-sm btn-dark" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Background Image -->
    <picture class="bg-image">
        <img src="/img/background3.jpg" alt="" class="w-full h-screen object-cover">
    </picture>

    <div class="container py-4">
        <div class="search-box p-4 rounded-4" style="max-width: 600px; margin: 0 auto;">
            <h2 class="mb-4">Find Friends</h2>
            <p class="text-muted mb-4">Search for other researchers by email to connect and share conferences.</p>

            <div class="mb-3">
                <a href="/" class="btn btn-outline-dark">&larr; Back to Search</a>
            </div>

            <!-- Not logged in message -->
            <div id="login-required" class="text-center py-4" style="display: none;">
                <p class="text-muted">Please log in to find friends.</p>
                <button id="login-prompt-btn" class="btn btn-dark">Login</button>
            </div>

            <!-- Search Form -->
            <div id="search-section" style="display: none;">
                <form id="search-form" class="mb-4">
                    <div class="input-group">
                        <input type="email" class="form-control" id="email-search" placeholder="Enter email address" required>
                        <button type="submit" class="btn btn-dark">Search</button>
                    </div>
                </form>

                <!-- Results -->
                <div id="results-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await initAuth();

            const loginRequired = document.getElementById('login-required');
            const searchSection = document.getElementById('search-section');
            const resultsContainer = document.getElementById('results-container');

            if (!window.currentUser) {
                loginRequired.style.display = 'block';
                document.getElementById('login-prompt-btn').addEventListener('click', () => login());
                return;
            }

            searchSection.style.display = 'block';

            document.getElementById('search-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email-search').value.trim();

                if (!email) return;

                resultsContainer.innerHTML = '<p class="text-muted">Searching...</p>';

                // Note: This would need a backend endpoint to search users by email
                // For now, show a placeholder message
                resultsContainer.innerHTML = `
                    <div class="alert alert-info">
                        <p><strong>Feature Coming Soon</strong></p>
                        <p>User search functionality is being implemented. Check back later!</p>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
