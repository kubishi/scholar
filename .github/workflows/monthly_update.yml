name: Monthly Conference Updater

on:
  schedule:
    # Runs at 00:00 UTC on the 1st of every month
    - cron: '0 0 1 * *'
  # Allows you to click "Run Now" manually in GitHub to test it
  workflow_dispatch:

jobs:
  run-updater:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          #pip install pymongo python-dotenv requests brave-search 
          # Add other libs used in your scraper
          # If you have a requirements.txt, use this instead:
          pip install -r requirements.txt

      - name: Run Updater Script
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} 
          BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
        run: python Backend/updateOLD.py